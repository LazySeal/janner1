{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete Post</h1>
    <form action="{% url 'blog_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete" {{object.title}}"?</p>
        <input type="submit" value="Confirm Delete">
    </form>

{% endblock content %}
